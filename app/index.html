<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <img
              class="header__logo-img"
              src="images/logo.png"
              alt="header logo"
            />
          </a>
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link" href="">
                Home
                <span class="header__menu-link__more">+</span>
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href=""> About</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="">Services</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href=""
                >Pages
                <span class="header__menu-link__more">+</span>
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="">News</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="">Contact</a>
            </li>
          </ul>
          <nav class="header__nav">
            <button class="header__nav-item header__nav-item--search" href="">
              <img
                src="images/icon/search.png"
                alt=""
                class="header__nav-item__img"
              />
            </button>
            <div class="header__nav-item__box">
              <a class="header__nav-box__item" href="">
                <img
                  src="images/icon/heart.png"
                  alt=""
                  class="header__nav-item__img"
                />
                <span class="header__nav-item__num">7</span>
              </a>
              <a class="header__nav-box__item" href="">
                <img
                  src="images/icon/basket.png"
                  alt=""
                  class="header__nav-item__img"
                />
                <span class="header__nav-item__num">13</span>
              </a>
            </div>
            <button class="header__nav-item header__nav-item--menu" href="">
              <img
                src="images/icon/menu.png"
                alt=""
                class="header__nav-item__img"
              />
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
